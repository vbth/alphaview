<!DOCTYPE html>
<html lang="de" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaView - Professional Analytics</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', 
                        'dark-bg': '#0f172a', 
                        'dark-surface': '#1e293b', 
                        'neon-accent': '#22d3ee', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>body { transition: background-color 0.3s ease, color 0.3s ease; }</style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-dark-bg dark:text-slate-100 flex flex-col min-h-screen">

    <!-- Global Error Handler -->
    <script>
        window.addEventListener('error', function(event) {
            const root = document.getElementById('app-root');
            if(root && !document.getElementById('chart-modal').classList.contains('hidden')) return; // Ignore errors inside modal
             // Nur anzeigen wenn kritisch
             console.error(event.error);
        });
    </script>

    <!-- HEADER -->
    <header class="w-full bg-white dark:bg-dark-surface shadow-sm border-b border-slate-200 dark:border-slate-700 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-chart-line text-primary dark:text-neon-accent text-xl"></i>
                <h1 class="text-xl font-bold tracking-tight">Alpha<span class="text-primary dark:text-neon-accent">View</span></h1>
            </div>
            <div>
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="app-root">
            <!-- Loading State -->
            <div id="loading-spinner" class="flex flex-col items-center justify-center h-64 space-y-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary dark:border-neon-accent"></div>
                <p class="text-slate-500 dark:text-slate-400 text-sm animate-pulse">Lade System...</p>
            </div>
        </div>
    </main>

<!-- DETAIL MODAL -->
    <div id="chart-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/75 backdrop-blur-sm transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-dark-surface text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-5xl border border-slate-200 dark:border-slate-700">
                    
                    <!-- Close X -->
                    <div class="absolute top-0 right-0 pt-4 pr-4">
                        <button type="button" id="close-modal" class="rounded-md bg-white dark:bg-dark-surface text-slate-400 hover:text-slate-500 focus:outline-none z-20">
                            <i class="fa-solid fa-xmark text-xl"></i>
                        </button>
                    </div>

                    <!-- Content -->
                    <div class="px-6 pb-6 pt-6">
                        <div class="w-full">
                            <!-- Header: Metadata & Title -->
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-6 border-b border-slate-100 dark:border-slate-700 pb-4">
                                <div>
                                    <h3 class="text-2xl font-bold text-slate-900 dark:text-white leading-tight" id="modal-fullname">
                                        Lade Titel...
                                    </h3>
                                    <div class="flex flex-wrap gap-3 mt-2 text-xs font-mono text-slate-500 dark:text-slate-400">
                                        <span class="bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded border border-slate-200 dark:border-slate-600">
                                            SYM: <strong id="modal-symbol" class="text-slate-900 dark:text-slate-200">---</strong>
                                        </span>
                                        <span class="bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded border border-slate-200 dark:border-slate-600">
                                            BÃ–RSE: <strong id="modal-exchange" class="text-slate-900 dark:text-slate-200">---</strong>
                                        </span>
                                        <span class="bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded border border-slate-200 dark:border-slate-600">
                                            TYP: <strong id="modal-type" class="text-slate-900 dark:text-slate-200">---</strong>
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- TIME RANGE BUTTONS (German) -->
                                <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-lg mt-4 md:mt-0 overflow-x-auto max-w-full" id="chart-controls">
                                    <button data-range="5d" class="chart-range-btn px-3 py-1.5 text-xs font-bold rounded-md text-slate-600 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all whitespace-nowrap">1W</button>
                                    <button data-range="1mo" class="chart-range-btn px-3 py-1.5 text-xs font-bold rounded-md text-slate-600 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all whitespace-nowrap">1M</button>
                                    <button data-range="3mo" class="chart-range-btn px-3 py-1.5 text-xs font-bold rounded-md text-slate-600 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all whitespace-nowrap">3M</button>
                                    <button data-range="1y" class="chart-range-btn px-3 py-1.5 text-xs font-bold rounded-md bg-white dark:bg-slate-600 text-primary dark:text-white shadow-sm transition-all whitespace-nowrap">1J</button>
                                    <button data-range="5y" class="chart-range-btn px-3 py-1.5 text-xs font-bold rounded-md text-slate-600 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all whitespace-nowrap">3J</button>
                                    <button data-range="10y" class="chart-range-btn px-3 py-1.5 text-xs font-bold rounded-md text-slate-600 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all whitespace-nowrap">6J</button>
                                    <button data-range="max" class="chart-range-btn px-3 py-1.5 text-xs font-bold rounded-md text-slate-600 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all whitespace-nowrap">MAX</button>
                                </div>
                            </div>

                            <!-- Chart Container -->
                            <div class="mt-2 w-full h-[450px] relative">
                                <canvas id="main-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="bg-white dark:bg-dark-surface border-t border-slate-200 dark:border-slate-700 py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-xs text-slate-500 dark:text-slate-400">
            <p>Local-First PWA running on GitHub Pages.</p>
        </div>
    </footer>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- APP ENTRY POINT (VERSION 5 GEGEN CACHE) -->
    <script type="module" src="js/app.js?v=7"></script>
</body>
</html>
